<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Search</title>

  <!-- 1) Bootstrap FIRST -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2) Your overrides AFTER -->
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <!-- Full-screen center wrapper -->
  <main class="min-vh-100 d-flex flex-column justify-content-center align-items-center w-100">

    <div class="container text-center">
      <h1 class="text-white mb-4">Pokémon Search</h1>

      <div class="input-group mb-4 mx-auto" style="max-width: 520px;">
        <input id="pokemonInput" type="text" class="form-control" placeholder="Enter Pokémon name..." />
        <button id="searchBtn" class="btn btn-success">Search</button>
        <button id="randomBtn" class="btn btn-warning">Random</button>
      </div>

      <!-- Your JS targets this -->
      <div id="pokemonResult" class="pokemon-card d-none"></div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
